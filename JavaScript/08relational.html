<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational</title>
</head>
<body>
    <h1>Relational operator</h1>
    <script>
        // Relational operators
        let a = 8;
        let b = 0;
        if(a > 0 || b < 0)
        {
            console.log("true");
        }
        else{
            console.log("false");
        }
    </script>
</body>
</html>
