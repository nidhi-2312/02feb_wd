<!-- Array is use to store the multiple value inside the one variable-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <p>Array can store the multiple value of the multiple datatype</p>
    <p>Array can define using the [ ]('square bracket')</p>
    <script>
        let array = ['34', 34, true, "Nidhi"];
        document.write("-> " + array);
    </script>
</body>
</html>
