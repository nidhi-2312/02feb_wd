<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let-Variable</title>
</head>
<body>
    <h1>Let Variable</h1>
    <script>
        // let keyword is used to declare a variable
        let no = 50;
        console.log("Value of no is: " + no);

        // Redefine the variable
        //let no = 5;//you can't redefine
        // console.log("Value of redefine no is: " + no);

        // Change the value of the no
        no = 100;
        console.log("Value of the no is: " + no);
    </script>
</body>
</html>
