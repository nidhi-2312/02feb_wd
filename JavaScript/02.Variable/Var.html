<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>In this file we learn how to declare variable</h1>
    <script>
        // declaring variable
        var a = 45;
        document.write("Value of the a is: " + a);

        // Redefine the variable
        var a = 5;
        document.write("<br> <br> Value of the redefined variable a is: " + a);

        // Change the value
        a = 89;
        document.writeln("<br> <br> After change value of a is: " + a);
    </script>
</body>
</html>
