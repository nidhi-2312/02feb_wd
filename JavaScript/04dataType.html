<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>
    <p>Using typeof function / Method we can find the data type of variable</p>
    
    <script>
        // Using of typeof()
        let a; //Undefine
        // a = 90; //number
        // a = "90"; //string
        // a = "Nidhi"; //String
        // a = 'ninja'; //String
        // a = {id: 101, nm: 'Nidhi'} //Object
        // a = [101, 'Nidhi', "WD"] //Object
        // a = true; //boolean
        // a = false; //boolean
        console.log(typeof(a));
        function func()
        {
            console.log("This is function.");
        }
        console.log(typeof(func));
    </script>
</body>
</html>
