<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Css</title>
    <style>
        .x{
            height: 230px;
            width: 120px;
            border: 2px solid #00f;
            background: #bfb;

        }
    </style>
</head>
<body>
    <div></div>
    <script>
        let c;
        c = document.querySelector("div");
        console.log(c);
        c.classList.add("x");
    </script>
