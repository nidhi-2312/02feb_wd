<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternery Operator</title>
</head>
<body>
    <p>
        syntax:
            <code>(condition) ? (true) : (False);</code>
    </p>
    <script>
        // ternery operator
        let a = 20;
        let b = 30;
        (a > b) ? (document.write("A is max")) : (document.write("B is max"));

    </script>
</body>
</html>
