<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While</title>
</head>
<body>
    <h1>Do While loop is exit control loop</h1>
    <script>
        var i = 10;
        do{
            document.write(i + "<br>");
            i++;
        }while(i < 10);
    </script>
</body>
</html>
