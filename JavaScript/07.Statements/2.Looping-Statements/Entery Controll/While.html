<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <h1>While lop is entry control loop</h1>
    <p>When we want to continue the line of statements then we use loop</p>

    <script>
        let i;
        i = 0;
        while(i < 10)
        {
            document.write(i + "<br>");
            i++;
        }
    </script>
</body>
</html>
