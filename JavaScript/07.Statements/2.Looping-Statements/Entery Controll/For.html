<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <h1>For is also entry control loop</h1>
    <script>
        let i;
        for(i = 0; i < 10; i++)
        {
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
