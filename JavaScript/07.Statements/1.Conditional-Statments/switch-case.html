<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>
<body>
    <p>Switch case is to taken a choice from the user</p>

    <script>
        let ch = "Dog";
        switch(ch)
        {
            case 'cat':
                document.write("Your choice is cat.");
                break;
            case 'dog':
                document.write("Your choice is dog.");
                break;
            default:
                document.write("Enter valid choice....");
                break;
        }
    </script>
</body>
</html>
