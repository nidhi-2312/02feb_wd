<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-type</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <fieldset>
        <legend><u>Input type</u></legend>
        <form action="https://www.google.com">
        <input type="text" name="fnm" id="" placeholder="Enter your name......."><br><br>
        <input type="text " name="lnm" value="soni">
        <br><br><i class="fa-solid fa-user"></i><input type="text" name="" id="" placeholder="enter your user name......">
        <br><br><input type="tel" name="phone" id="" required pattern="[0-9]{10,11}" minlength="" maxlength="">
        <br><br><input type="number" name="" id="">
        <br><br><i class="fa-solid fa-envelope"></i><input type="email" name="" id="" placeholder="enter your mail">
        <br><br><span class="fa fa-eye"></span><input type="password" name="pass" id="" pattern="[A-Z,a-z,0-9,@]{3,8}" required>
        <br><br><input type="date" name="" id="">
        <br><br><input type="week" name="" id="">
        <br><br><input type="time" name="" id="">
        <br><br><input type="datetime" name="" id="">
        <br><br><input type="datetime-local" name="" id="">
        <br><br><input type="month" name="" id="">
        <br><br><input type="color" name="" id="">
        <br><br><input type="file" name="" id="">
        <br><br><input type="image" name="" id="">
        <br><br><textarea name="" id="" cols="10" rows="5"></textarea>
        <br><br><input type="search" name="" id="">
        <br><br>Female<input type="radio" name="gender" id="">
        &nbsp;&nbsp;Male<input type="radio" name="gender">
        &nbsp;&nbsp;Other <input type="radio" name="gender" id="">
        <br><br>Subject: HTML<input type="checkbox" name="sub" id="">
        CSS <input type="checkbox" name="sub" id="">
        JS <input type="checkbox" name="sub" id="">
        <br><br>
        <select name="no" id="">
            <option value="select">--select--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <br><br><input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
    </fieldset>
</body>
</html>
