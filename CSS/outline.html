<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div{
            height: 150px;
            width: auto;
            background: #000;
            margin: 50px;
            border: 5px  solid aqua;
            transition: 1s;
        }
        div:hover{
            outline: 15px solid aqua;
            outline-offset: 15px;
            outline-width: 5px;
            outline-style: solid;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
