<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Clip</title>
    <style>
        div{
            height: 450px;
            width: 700px;
            background: #000;
            border: 20px solid rgba(255, 0, 0, 0.3);
            margin: auto;
            color: #fff;
            padding: 50px;
            /* background-clip: border-box; */
            background-clip: padding-box;
            /* background-clip: content-box; */
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem amet quis dolores earum minima mollitia voluptas excepturi quam delectus deleniti quidem, obcaecati unde soluta est dolorem quasi dolor! Eaque, cum!</div>
</body>
</html>
