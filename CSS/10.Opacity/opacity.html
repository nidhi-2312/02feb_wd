<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            border: 3px solid navy;
            background: rgb(10, 120, 120);
            margin: 20px auto;
            font-size: 30px;
        }
        .alpha{
            background: rgba(10, 120, 120, 0.3);
        }
        .opacity{
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div>Original</div>
    <div class="alpha">Alpha</div>
    <div class="opacity">Opacity</div>
</body>
</html>
